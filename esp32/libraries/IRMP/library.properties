sentence=Receive and send infrared signals.<br/>
paragraph=<ul><li>Supports <b>50 different IR and 3 RF protocols</b>.</li><li>Can receive <b>40 protocols concurrently</b>.</li><li><b>Small</b> footprint and <b>robust</b> decoding.</li><li>Receive and send can be used in the <b>same sketch.</b></li><li>Supports ATtiny, AVR and MegaAVR boards as well as ESP8266, ESP32, STM32, SAMD and Apollo boards.</li></ul><br/>For a short comparison of 4 popular IR libraries, see <a href="https://github.com/ukw100/IRMP#quick-comparison-of-4-arduino-ir-receiving-libraries">GitHub README</a><br/><br/><b>New: </b>Renamed initPCIInterrupt() to enablePCIInterrupt() and added disablePCIInterrupt(). Fixes for some ATtinies. Fixed ICACHE_RAM_ATTR and F_CPU error introduced with 3.4.1.<br/><b>Renamed *.c.h to .hpp. => You must change: #include &lt;irmp.c.h&gt; to: #include &lt;irmp.hpp&gt;</b><br/>
